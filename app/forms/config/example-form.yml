pages:
  - id: neither_page
    name: Neither
    slug: neither
    description: You selected neither pizza nor chocolate.
    template: forms/example/neither.html

  - id: pizza_topping
    name: Pizza toppings
    slug: pizza-topping
    form: PizzaToppingsForm
    requireResponse:
      - page: pizza_or_chocolate
        key: food
        value: pizza
    redirectWhenComplete:
      - page: pizza_photo

  - id: pizza_photo
    name: Pizza photo
    slug: pizza-photo
    form: PizzaPhotoForm
    requires:
      - pizza_topping
    redirectWhenComplete:
      - page: address
    fileHandler: # TODO
      type: localDirectory
    #   details:
    #     directory: /var/lib/ds-forms/uploads

    #   type: s3
