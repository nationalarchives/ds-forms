startingPage:
  id: start
  name: Licensing requests for UK Holocaust Memorial Foundation testimonies
  content:
    description: >
      This is a work in progress form for licensing requests
    body: |
      <p>Please select one of the options below to proceed.</p>
  template: forms/holocaust/landing.html

pages:
  - id: your_details
    name: Your details
    slug: your-details
    content:
      supertitle: Page 1 of 3
      description: Tell us about you.
    form: holocaust.YourDetailsForm
    redirectWhenComplete:
      - page: documents

  - id: documents
    name: Document
    slug: documents
    content:
      supertitle: Page 2 of 3
    form: holocaust.DocumentsForm
    requires:
      - your_details
    redirectWhenComplete:
      - page: usage

  - id: usage
    name: Usage
    slug: usage
    content:
      supertitle: Page 3 of 3
    form: holocaust.UsageForm
    requires:
      - your_details
      - documents
    redirectWhenComplete:
      - page: final_page

  - id: confirmation
    name: Confirmation
    slug: confirmation
    template: forms/holocaust/confirmation.html
    form: holocaust.ConfirmationForm
    # altcha: true
    requires:
      - your_details
      - documents
      - usage
    redirectWhenComplete:
      - page: final_page

finalPage:
  id: final_page
  name: Thank you
  slug: final-page
  content:
    description: This is the final page of the flow.
    body: |
      <p>Thank you for completing the form. We will be in touch shortly.</p>
  template: forms/final.html
  requires:
    - your_details
    - documents
    - usage
    - confirmation
  redirectIfNotComplete: landing
  resultHandlers:
    - type: email
      details:
        # process:
        #   template: outputs/example-email.jinja2
        send:
          from: systems.development@nationalarchives.gov.uk
          to: Andrew.Hosgood@nationalarchives.gov.uk
          subject: New Form Submission (original)
    - type: email
      details:
        # process:
        #   template: outputs/example-email.jinja2
        send:
          from: systems.development@nationalarchives.gov.uk
          toVar: your_details.email_address
          subject: New Form Submission (acknowledgement)
